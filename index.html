    <body  ng-app="app" ng-controller="MainCtrl" ui-keypress="{ 32: 'emit($event)', 13: 'emit($event)' }">

        <div class="container" >

            <div class="hero-unit" ng-controller="FastInterviewCtrl">
				<div class="fast-question">
                    <h1 class="ng-cloak">{{question}}</h1>
                </div>

				<div class="{{error}}" ng-controller="CounterCtrl" ><strong class="ng-cloak" >{{counter}}s</strong></div>
				
            </div><!-- hero-unit -->
            <hr>
			
			<div ng-controller="KeyboardCtrl"></div>

			<footer>
				<p>FastInterview</p>
			</footer>

		</div> <!-- /container -->
